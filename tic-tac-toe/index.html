<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src="app.js"></script>
    <div class="container">

        <div onclick="handleClick(event)" class="tile" id="0"></div>
        <div onclick="handleClick(event)" class="tile" id="1"></div>
        <div onclick="handleClick(event)" class="tile" id="2"></div>
        <div onclick="handleClick(event)" class="tile" id="3"></div>
        <div onclick="handleClick(event)" class="tile" id="4"></div>
        <div onclick="handleClick(event)" class="tile" id="5"></div>
        <div onclick="handleClick(event)" class="tile" id="6"></div>
        <div onclick="handleClick(event)" class="tile" id="7"></div>
        <div onclick="handleClick(event)" class="tile" id="8"></div>

    </div>

</body>
</html>
