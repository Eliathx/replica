<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
</head>
<body>
<script src="app.js"></script>
<div class="container">
    <div onclick="handleClick(event)" class="tile top left" id="0"></div>
    <div onclick="handleClick(event)" class="tile top" id="1"></div>
    <div onclick="handleClick(event)" class="tile top right" id="2"></div>
    <div onclick="handleClick(event)" class="tile left" id="3"></div>
    <div onclick="handleClick(event)" class="tile" id="4"></div>
    <div onclick="handleClick(event)" class="tile right" id="5"></div>
    <div onclick="handleClick(event)" class="tile bottom left" id="6"></div>
    <div onclick="handleClick(event)" class="tile bottom" id="7"></div>
    <div onclick="handleClick(event)" class="tile bottom right" id="8"></div>
</div>
<button class="reset" onclick="reset()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
</svg></button>
<div id="game-message">Click to begin game!</div>
</body>
</html>
